<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MagiChocoLate</title>
    <link rel="stylesheet" href="magichoco/css/mc.css">
</head>

<body>
    <article>

        <!--導覽列-->
        <header>
            <div class="row">
                <div class="col-md-6">
                    <h1>魔法巧克力</h1>
                </div>
                <div class="col-md-6">
                    <ul>
                        <li><a href="#introduce">關於</a></li>
                        <li><a href="#itcho">巧克力介紹</a></li>
                        <li><a href="#achao">魔法廚師介紹</a></li>
                        <li><a href="#contact">留言板</a></li>
                </div>
                </ul>
            </div>
        </header>

        <!--輪播圖片-->
        <div id="main_title" class="carousel slide" data-bs-ride="carousel">

            <div class="carousel-indicators">
                <button type="button" data-bs-target="#main_title" data-bs-slide-to="0" class="active"></button>
                <button type="button" data-bs-target="#main_title" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#main_title" data-bs-slide-to="2"></button>
                <button type="button" data-bs-target="#main_title" data-bs-slide-to="3"></button>
            </div>

            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="" alt="" class="d-block w-100">
                </div>
                <div class="carousel-item">
                    <img src="" alt="" class="d-block w-100">
                </div>
                <div class="carousel-item">
                    <img src="" alt="" class="d-block w-100">
                </div>
                <div class="carousel-item">
                    <img src="" alt="" class="d-block w-100">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#main_title" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#main_title" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
        </div>

        <!--簡單介紹賣啥-->
        <div class="" id="introduce">
            <h1>歡迎來到最甜蜜的魔法巧克力屋！</h1>
            <p></p>
        </div>

        <!--區塊進場效果?-->

        <!--介紹-->
        <div class="row" id="itcho">
            <div class="sm-3">
                <h1>魔法生巧</h1>
                <img src="" alt="">
                <p></p>
            </div>
            <div class="sm-3">
                <h1>魔法松露</h1>
                <img src="" alt="">
                <p></p>
            </div>
            <div class="sm-3">
                <h1>魔法榛果</h1>
                <img src="" alt="">
                <p></p>
            </div>
            <div class="sm-3">
                <h1>魔法馬卡龍</h1>
                <img src="" alt="">
                <p></p>
            </div>
        </div>

        <!--區塊進場效果?https://medium.com/@jedy05097952/css-transition-%E8%BD%89%E5%A0%B4%E6%95%88%E6%9E%9C-87446be28c1-->

        <!--魔法廚師-->
        <div class="row" id="achao">
            <div class="col-md-6">
                <img src="" alt="">
            </div>
            <div class="col-md-6">
                <h1>魔法廚師——鴨巧!!</h1>
                <p></p>
            </div>
        </div>

        <!--區塊進場效果?-->

        <!--留言板-->
        <section id="contact">

            <div class="container">

                <div class="row">
                    <div class="col-lg-12 text-center">
                        <h2 class="section-heading">連絡我鴨</h2>
                        <h3 class="section-subheading text-muted">快來找尋你最喜歡的戀愛巧克力滋味</h3>
                    </div>
                </div>

                <div class="row">

                    <div class="col-lg-12">
                        <form name="sentMessage" id="contactForm" action="/contact">
                            <div class="row">
                                <div class="col-md-6">

                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="您的大名" id="name"
                                            name="username" required data-validation-required-message="請輸入您的大名">
                                        <p class="help-block text-danger"></p>
                                    </div>

                                    <div class="form-group">
                                        <input type="email" class="form-control" placeholder="您的email" id="email"
                                            name="email" required data-validation-required-message="請輸入您的email">
                                        <p class="help-block text-danger"></p>
                                    </div>

                                    <div class="form-group">
                                        <input type="tel" class="form-control" placeholder="您的電話號碼" id="phone"
                                            name="telphone" required data-validation-required-message="請輸入您的電話號碼">
                                        <p class="help-block text-danger"></p>
                                    </div>

                                </div>

                                <div class="col-md-6">
                                    <div class="form-group">
                                        <textarea class="form-control" placeholder="有什麼想要說的嗎？" id="message" name="msg"
                                            required data-validation-required-message="有什麼想要說的嗎？"></textarea>
                                        <p class="help-block text-danger"></p>
                                    </div>
                                </div>

                                <div class="clearfix"></div>

                                <div class="col-lg-12 text-center">
                                    <div id="success"></div>
                                    <button type="submit" class="btn btn-xl">傳送</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>


        <!--頁尾-->
        <footer>
            <!--聯絡方式放圖片點網站?-->
            <p>&copy;2023. Designed by &auml;-chao &diams;</p>
        </footer>


    </article>
</body>

</html>
